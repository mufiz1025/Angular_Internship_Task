
<h2 style="text-align: center;"> Home </h2>



<div *ngIf="serverData" class="row"  >
    <small class="text-success" > The products which are highligted are currently out of stocks.</small>
    <div class="col-12">
        <table class="table  table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th> Index </th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th style="width: 15%;" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
               
                <tr  *ngFor="let data of serverData;let i= index" >
                    <td>{{data.productId}}</td>
                    <td   [ngClass]="{ 'out-of-stock' : data.productStatus === 'Out Of Stock' }  ">                                                     
                        {{data.productName}}
                    </td>
                    <td >
                        {{data.productPrice}}
                    </td>
                    <td>
                        <button  (click)="onClick(data)" routerLinkActive="active" class="btn btn-secondary">
                            View Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
                   


<router-outlet></router-outlet>
