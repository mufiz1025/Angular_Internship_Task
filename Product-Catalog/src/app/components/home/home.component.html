
<h2 style="text-align: center;"> Home </h2>


<div *ngIf="serverData" class="row">
    <div class="col-12">
        <table class="table  table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th> Index </th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th style="width: 15%;" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
               
                <tr  *ngFor="let data of serverData;let i= index" appHighlightProduct >
                    <td>{{i+1}}</td>
                    <td>
                        {{data.productName}}
                    </td>
                    <td>
                        {{data.productPrice}}
                    </td>
                    <td>
                        <button [routerLink]="['/details']" (click)="onClick(data)" routerLinkActive="active" class="btn btn-secondary">
                            View Details
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
                   


<router-outlet></router-outlet>
